        #route-panel {

        /* ========== –î–û–ë–ê–í–õ–ï–ù–û: –°–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫ –º–∞—Ä—à—Ä—É—Ç–∞ ========== */
        .route-points-list {

        /* ========== –ö–û–ù–ï–¶: –°–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫ –º–∞—Ä—à—Ä—É—Ç–∞ ========== */

        /* ========== –î–û–ë–ê–í–õ–ï–ù–û: –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∞ ========== */
        #floating-route-btn {

        /* ========== –ö–û–ù–ï–¶: –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∞ ========== */
    </style>
</head>
<body>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...</div>
    <div id="map"></div>
    
    <div id="pointInfo" class="point-info">
        <button class="close-btn" onclick="closeInfo()">‚úï</button>
        <div id="pointContent"></div>
    </div>

    <div id="route-panel">
        <div class="route-info">
            <h3 id="route-title">–ú–∞—Ä—à—Ä—É—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω</h3>
            <!-- ========== –î–û–ë–ê–í–õ–ï–ù–û: –°–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫ ========== -->
            <div class="route-points-list" id="route-points-list" style="display: none;"></div>
            <!-- ========== –ö–û–ù–ï–¶: –°–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫ ========== -->
            <div class="route-details" id="route-details"></div>
            <button class="route-panel-btn open-app" id="open-yandex-btn">
                üì± –û—Ç–∫—Ä—ã—Ç—å –≤ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç–∞—Ö
            </button>
            <button class="route-panel-btn close" onclick="clearRoute()">
                ‚úï –ó–∞–∫—Ä—ã—Ç—å –º–∞—Ä—à—Ä—É—Ç
            </button>
        </div>
    </div>

    <!-- ========== –î–û–ë–ê–í–õ–ï–ù–û: –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ ========== -->
    <button id="floating-route-btn" onclick="showRouteBuilder()">
        üó∫Ô∏è
        <span class="route-badge" id="route-badge">0</span>
    </button>
    <!-- ========== –ö–û–ù–ï–¶: –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ ========== -->

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const API_URL = 'https://6300143-tb547847.twc1.net/webhook/get-points';
        let map;
        let points = [];
        let currentRoute = null;
        
        // ========== –î–û–ë–ê–í–õ–ï–ù–û: –ú–∞—Å—Å–∏–≤ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ç–æ—á–µ–∫ –¥–ª—è –º–∞—Ä—à—Ä—É—Ç–∞ ========== 
        let selectedRoutePoints = [];
        // ========== –ö–û–ù–ï–¶: –ú–∞—Å—Å–∏–≤ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ç–æ—á–µ–∫ –¥–ª—è –º–∞—Ä—à—Ä—É—Ç–∞ ========== 
        
        async function loadPoints() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    points = data;
                } else if (data && typeof data === 'object') {
                    const firstArray = Object.values(data).find(v => Array.isArray(v));
                    points = firstArray || [data];
                } else {
                    points = [];
                }
                
                console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–æ—á–µ–∫:', points.length);
                
                if (points.length === 0) {
                    document.getElementById('loading').innerHTML = '–ù–µ—Ç —Ç–æ—á–µ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è';
                    return;
                }
                
                initMap();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('loading').innerHTML = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }
        
        function initMap() {
            ymaps.ready(() => {
                map = new ymaps.Map('map', {
                    center: [60.7136, 28.7431],
                    zoom: 14,
                    controls: ['zoomControl', 'geolocationControl']
                });
                
                points.forEach((point) => {
                    const iconFile = point.icon_name || 'default';
                    
                    console.log(`–°–æ–∑–¥–∞—é –º–µ—Ç–∫—É: ${point.name}, –∏–∫–æ–Ω–∫–∞: ${iconFile}`);
                    
                    const placemark = new ymaps.Placemark(
                        [parseFloat(point.latitude), parseFloat(point.longitude)],
                        {
                            balloonContent: point.name,
                            hintContent: point.name
                        },
                        {
                            iconLayout: 'default#image',
                            iconImageHref: `https://cdn.jsdelivr.net/gh/Whiteside46/vyborg-tour@main/${iconFile}.png`,
                            iconImageSize: [50, 50],
                            iconImageOffset: [-25, -50]
                        }
                    );
                    
                    if (point.is_premium) {
                        placemark.options.set('iconImageSize', [60, 60]);
                        placemark.options.set('iconImageOffset', [-30, -60]);
                    }
                    
                    placemark.events.add('click', () => {
                        showPointInfo(point);
                    });
                    
                    map.geoObjects.add(placemark);
                });
                
                document.getElementById('loading').style.display = 'none';
                
                getUserLocation();
            });
        }

        let userLocationMarker = null;

        function getUserLocation() {
            if (tg.initDataUnsafe?.user?.location) {
                const location = tg.initDataUnsafe.user.location;
                showUserLocation(location.latitude, location.longitude);
            } else if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        showUserLocation(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.log('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞:', error);
                    }
                );
            }
        }

        function showUserLocation(lat, lon) {
            if (userLocationMarker) {
                map.geoObjects.remove(userLocationMarker);
            }
            
            userLocationMarker = new ymaps.Placemark(
                [lat, lon],
                {
                    hintContent: '–í—ã –∑–¥–µ—Å—å'
                },
                {
                    preset: 'islands#blueCircleDotIcon',
                    iconColor: '#3b5998'
                }
            );
            
            map.geoObjects.add(userLocationMarker);
            
            map.setCenter([lat, lon], 15, {
                duration: 1000
            });
            
            console.log('–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ:', lat, lon);
        }
        
        function showPointInfo(point) {
            // ========== –ò–ó–ú–ï–ù–ï–ù–û: –î–æ–±–∞–≤–ª–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ "–î–æ–±–∞–≤–∏—Ç—å –≤ –º–∞—Ä—à—Ä—É—Ç" ========== 
            const isInRoute = selectedRoutePoints.some(p => p.id === point.id);
            
            const content = `
                <h2>
                    ${point.name}
                    ${point.is_premium ? '<span class="premium-badge">PREMIUM</span>' : ''}
                </h2>
                ${point.photo_url ? `<img src="${point.photo_url}" alt="${point.name}">` : ''}
                <p>${point.description}</p>
                ${point.audio_url ? `<audio controls style="width: 100%; margin-top: 10px;">
                    <source src="${point.audio_url}" type="audio/mpeg">
                </audio>` : ''}
                <button class="route-btn" onclick="buildRouteTo(${point.id})">
                    üö∂ –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç —Å—é–¥–∞
                </button>
                <button class="add-to-route-btn ${isInRoute ? 'added' : ''}" onclick="toggleRoutePoint(${point.id})">
                    ${isInRoute ? '‚úì –î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –º–∞—Ä—à—Ä—É—Ç' : '+ –î–æ–±–∞–≤–∏—Ç—å –≤ –º–∞—Ä—à—Ä—É—Ç'}
                </button>
            `;
            // ========== –ö–û–ù–ï–¶: –î–æ–±–∞–≤–ª–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ "–î–æ–±–∞–≤–∏—Ç—å –≤ –º–∞—Ä—à—Ä—É—Ç" ========== 
            
            document.getElementById('pointContent').innerHTML = content;
            document.getElementById('pointInfo').classList.add('active');
        }
        
        function closeInfo() {
            document.getElementById('pointInfo').classList.remove('active');
        }

        // ========== –ò–ó–ú–ï–ù–ï–ù–û: –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∞ –¥–æ –æ–¥–Ω–æ–π —Ç–æ—á–∫–∏ —Å –∞–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ–º ========== 
        function buildRouteTo(pointId) {
            const point = points.find(p => p.id === pointId);
            if (!point) return;
            
            buildRoute(point.latitude, point.longitude, point.name);
            
            // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò –ó–ê–ö–†–´–í–ê–ï–ú –ö–ê–†–¢–û–ß–ö–£
            closeInfo();
        }
        // ========== –ö–û–ù–ï–¶: –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∞ –¥–æ –æ–¥–Ω–æ–π —Ç–æ—á–∫–∏ —Å –∞–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ–º ========== 

        function buildRoute(pointLat, pointLon, pointName) {
            if (currentRoute) {
                map.geoObjects.remove(currentRoute);
            }
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    
                    ymaps.route([
                        [userLat, userLon],
                        [pointLat, pointLon]
                    ], {
                        mapStateAutoApply: true,
                        routingMode: 'pedestrian'
                    }).then(
                        function(route) {
                            currentRoute = route;
                            
                            route.getPaths().options.set({
                                strokeColor: '#667eea',
                                strokeWidth: 5,
                                opacity: 0.8
                            });
                            
                            map.geoObjects.add(route);
                            
                            const distance = route.getHumanLength();
                            const duration = route.getHumanTime();
                            
                            showRouteInfo(pointName, distance, duration, pointLat, pointLon);
                            
                            console.log(`–ú–∞—Ä—à—Ä—É—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω: ${distance}, ${duration}`);
                        },
                        function(error) {
                            alert('‚ùå –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç: ' + error.message);
                            console.error('–û—à–∏–±–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏:', error);
                        }
                    );
                },
                function(error) {
                    alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ. –í–∫–ª—é—á–∏—Ç–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.');
                    console.error('–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:', error);
                }
            );
        }

        function showRouteInfo(name, distance, duration, lat, lon) {
            document.getElementById('route-title').textContent = `–ú–∞—Ä—à—Ä—É—Ç –¥–æ: ${name}`;
            document.getElementById('route-details').innerHTML = `
                <span>üìç ${distance}</span>
                <span>‚è±Ô∏è ${duration}</span>
            `;
            
            // ========== –ò–ó–ú–ï–ù–ï–ù–û: –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫ –¥–ª—è –ø—Ä–æ—Å—Ç–æ–≥–æ –º–∞—Ä—à—Ä—É—Ç–∞ ========== 
            document.getElementById('route-points-list').style.display = 'none';
            // ========== –ö–û–ù–ï–¶: –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫ –¥–ª—è –ø—Ä–æ—Å—Ç–æ–≥–æ –º–∞—Ä—à—Ä—É—Ç–∞ ========== 
            
            const openBtn = document.getElementById('open-yandex-btn');
            openBtn.onclick = function() {
                openInYandexMaps(lat, lon);
            };
            
            document.getElementById('route-panel').classList.add('active');
        }

        function clearRoute() {
            if (currentRoute) {
                map.geoObjects.remove(currentRoute);
                currentRoute = null;
            }
            document.getElementById('route-panel').classList.remove('active');
            console.log('–ú–∞—Ä—à—Ä—É—Ç –æ—á–∏—â–µ–Ω');
        }

        function openInYandexMaps(lat, lon) {
            const url = `yandexmaps://maps.yandex.ru/?rtext=~${lat},${lon}&rtt=pd`;
            window.location.href = url;
            
            setTimeout(() => {
                window.open(`https://yandex.ru/maps/?rtext=~${lat},${lon}&rtt=pd`, '_blank');
            }, 1000);
            
            console.log('–û—Ç–∫—Ä—ã—Ç–∏–µ –≤ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç–∞—Ö:', lat, lon);
        }

        // ========== –î–û–ë–ê–í–õ–ï–ù–û: –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ —Ç–æ—á–∫–∞–º–∏ ========== 
        function toggleRoutePoint(pointId) {
            const point = points.find(p => p.id === pointId);
            if (!point) return;
            
            const index = selectedRoutePoints.findIndex(p => p.id === pointId);
            
            if (index !== -1) {
                // –£–¥–∞–ª—è–µ–º —Ç–æ—á–∫—É
                selectedRoutePoints.splice(index, 1);
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ—á–∫—É
                selectedRoutePoints.push({
                    id: point.id,
                    name: point.name,
                    latitude: point.latitude,
                    longitude: point.longitude
                });
            }
            
            updateFloatingButton();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            showPointInfo(point);
        }

        function updateFloatingButton() {
            const btn = document.getElementById('floating-route-btn');
            const badge = document.getElementById('route-badge');
            
            if (selectedRoutePoints.length > 0) {
                btn.classList.add('active');
                badge.textContent = selectedRoutePoints.length;
            } else {
                btn.classList.remove('active');
            }
        }

        function showRouteBuilder() {
            if (selectedRoutePoints.length === 0) return;
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É —Ç–æ—á–∫–∏
            closeInfo();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫
            const listHtml = selectedRoutePoints.map((point, index) => `
                <div class="route-point-item">
                    <div class="route-point-number">${index + 1}</div>
                    <div class="route-point-name">${point.name}</div>
                    <button class="route-point-remove" onclick="removeRoutePoint(${point.id})">‚úï</button>
                </div>
            `).join('');
            
            document.getElementById('route-points-list').innerHTML = listHtml;
            document.getElementById('route-points-list').style.display = 'block';
            
            // –°—Ç—Ä–æ–∏–º –º–∞—Ä—à—Ä—É—Ç —á–µ—Ä–µ–∑ –≤—Å–µ —Ç–æ—á–∫–∏
            buildMultiPointRoute();
        }

        function removeRoutePoint(pointId) {
            selectedRoutePoints = selectedRoutePoints.filter(p => p.id !== pointId);
            updateFloatingButton();
            
            if (selectedRoutePoints.length === 0) {
                clearRoute();
            } else {
                showRouteBuilder();
            }
        }

        function buildMultiPointRoute() {
            if (currentRoute) {
                map.geoObjects.remove(currentRoute);
            }
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    
                    // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç: [user, point1, point2, ...]
                    const routePoints = [
                        [userLat, userLon],
                        ...selectedRoutePoints.map(p => [parseFloat(p.latitude), parseFloat(p.longitude)])
                    ];
                    
                    ymaps.route(routePoints, {
                        mapStateAutoApply: true,
                        routingMode: 'pedestrian'
                    }).then(
                        function(route) {
                            currentRoute = route;
                            
                            route.getPaths().options.set({
                                strokeColor: '#667eea',
                                strokeWidth: 5,
                                opacity: 0.8
                            });
                            
                            // –ù—É–º–µ—Ä—É–µ–º –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Ç–æ—á–∫–∏
                            route.getWayPoints().each(function(wayPoint, index) {
                                if (index > 0) { // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—É—é —Ç–æ—á–∫—É
                                    wayPoint.options.set({
                                        preset: 'islands#violetCircleIcon',
                                        iconContent: index
                                    });
                                }
                            });
                            
                            map.geoObjects.add(route);
                            
                            const distance = route.getHumanLength();
                            const duration = route.getHumanTime();
                            
                            showMultiRouteInfo(distance, duration);
                            
                            console.log(`–ú–∞—Ä—à—Ä—É—Ç —á–µ—Ä–µ–∑ ${selectedRoutePoints.length} —Ç–æ—á–µ–∫ –ø–æ—Å—Ç—Ä–æ–µ–Ω`);
                        },
                        function(error) {
                            alert('‚ùå –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç: ' + error.message);
                            console.error('–û—à–∏–±–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏:', error);
                        }
                    );
                },
                function(error) {
                    alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.');
                    console.error('–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:', error);
                }
            );
        }

        function showMultiRouteInfo(distance, duration) {
            document.getElementById('route-title').textContent = `–ú–∞—Ä—à—Ä—É—Ç —á–µ—Ä–µ–∑ ${selectedRoutePoints.length} —Ç–æ—á–µ–∫`;
            document.getElementById('route-details').innerHTML = `
                <span>üìç ${distance}</span>
                <span>‚è±Ô∏è ${duration}</span>
            `;
            
            // –î–ª—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –º–∞—Ä—à—Ä—É—Ç–∞ - —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–µ–±-–≤–µ—Ä—Å–∏—é
            const openBtn = document.getElementById('open-yandex-btn');
            openBtn.onclick = function() {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç
                const coords = selectedRoutePoints.map(p => `${p.longitude},${p.latitude}`).join('~');
                window.open(`https://yandex.ru/maps/?rtext=~${coords}&rtt=pd`, '_blank');
            };
            
            document.getElementById('route-panel').classList.add('active');
        }
        // ========== –ö–û–ù–ï–¶: –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ —Ç–æ—á–∫–∞–º–∏ ========== 
        
        loadPoints();
    </script>
</body>
